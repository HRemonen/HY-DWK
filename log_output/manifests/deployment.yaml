apiVersion: apps/v1
kind: Deployment
metadata:
  name: logoutput-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logoutput
  template:
    metadata:
      labels:
        app: logoutput
    spec:
      containers:
        - name: logoutput
          image: hremonen/logoutput:1.11
          volumeMounts:
            - name: logoutput-vol
              mountPath: /usr/src/app/logs
        - name: logoutput-generator
          image: hremonen/logoutput-generator:1.10