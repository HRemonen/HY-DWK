apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: cpu-usage
spec:
  metrics:
    - name: cpu-usage
      successCondition: result < 0.75
      provider:
        prometheus:
          address: http://kube-prometheus-stack-1727-prometheus.prometheus.svc.cluster.local:9090 # DNS name for my Prometheus, find yours with kubectl describe svc ...
          query: scalar(sum(rate(container_cpu_usage_seconds_total{namespace="dwk-project"}[10m])))
