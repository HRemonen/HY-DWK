apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: hremonen/pingpong:1.11
          volumeMounts:
            - name: logoutput-vol
              mountPath: /usr/src/app/logs
      volumes:
        - name: logoutput-vol
          persistentVolumeClaim:
            claimName: logoutput-claim